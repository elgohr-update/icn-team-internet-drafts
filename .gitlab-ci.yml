stages:
  - build
  - deploy

before_script:

job 1:
  stage: build
  script: apt-get install python-pip texlive-latex-base; pip install xml2rfc; 
  script: make; make pdf; make

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
