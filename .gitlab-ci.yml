image: beevelop/nodejs-python-ruby

job 1:
  stage: build
  script: 
    - pip install xml2rfc
    - gem install kramdown-rfc2629
    - make

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
